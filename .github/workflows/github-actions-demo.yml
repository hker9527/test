name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      vpngate-list: ${{ steps.fetch-list.outputs.vpngate-list }}
    steps:
      - id: fetch-list
        name: Fetch list
        run: |
          curl -s https://www.vpngate.net/api/iphone/ | \
          tail -n +3 | \
          while IFS="," read -r hostName ip score ping speed countryLong countryShort numVpnSessions uptime totalUsers totalTraffic logType operator message openVPN_ConfigData_Base64; do
            if [[ "$ip" != "" ]]; then
              echo "$openVPN_ConfigData_Base64" | tr -d "\r\n" | base64 -d > "$ip.ovpn"
              break
            fi
          done
          echo "vpngate-list=$(ls *.ovpn | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
      - id: upload-list
        name: Upload list
        uses: actions/upload-artifact@v3
        with:
          name: vpngate-list
          path: '*.ovpn'
  dispatch:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: ${{ fromJson(needs.prepare.outputs.vpngate-list) }}
    steps:
      # - name: Download list
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: vpngate-list
      # - name: Test list
      #   run: |
      #     for file in *.ovpn; do
      #       echo "Testing $file"
      #     done
      - name: Testing ${{ matrix.profile }}
        run: echo ${{ matrix.profile }}
  cleanup:
    needs: dispatch
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup
        uses: geekyeggo/delete-artifact@v2
        with:
          name: vpngate-list